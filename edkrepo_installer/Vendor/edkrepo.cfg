[manifest-repos]
edk2-staging

[edk2-staging]
URL = https://github.com/tianocore/edk2-edkrepo-manifest.git
Branch = main
LocalPath = edk2-edkrepo-manifest-main

[git-ver]
minimum = 2.13.0
recommended = 2.16.2

[command-packages]
packages = edkrepo.commands

[preferred-command-package]
preferred-package = edkrepo.commands

[preferred-entry-point]
entry-point = edkrepo.edkrepo_cli:main

[sparsecheckout]
always_include = BaseTools|Conf|*.*
always_exclude =

[f2f-cherry-pick]
ignored_folder_substrings =
